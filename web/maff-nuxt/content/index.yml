sections:
  - title: Bitcoin Veterans on a Mission
    description:
      - Every development team that aims to achieve "veteran" status in their craft must establish an extensive track record and standard of excellence.
      - Bitcoin ABC is one such team. Their historical and ongoing ability to consistently produce enterprise-ready Bitcoin software firmly cements their "veteran" status.
      - DogeCash builds on Bitcoin ABC's battle-tested technology to bring scale and fresh innovation to the Dogecoin blockchain.
    image:
      light: /img/abc-blockchain-experience.png
      dark: /img/abc-blockchain-experience-dark.png
    align: right
    links:
      - label: Bitcoin ABC Roadmap
        to: https://e.cash/roadmap
        target: _blank
        color: gray
        icon: i-heroicons-arrow-top-right-on-square
        trailing: true
      - label: BitcoinABC.org
        color: gray
        to: https://bitcoinabc.org
        target: _blank
        icon: i-heroicons-arrow-top-right-on-square
        trailing: true
  - title: Standard Of Excellence
    description:
      - Building a strong technical foundation is impossible without a strong culture of professional development. The difficult things must be done in order to achieve the best results.
    align: right
    features:
      - name: Strict prioritization of business continuity
      - name: Stringent coordination of regular network upgrades
      - name: Regularly scheduled patch releases with fixes and features
      - name: Thorough documentation and how-tos for all runtime configurations
    links:
      - label: Development Philosophy
        to: https://github.com/dogecash-io/dogecash/blob/master/CONTRIBUTING.md#bitcoin-abc-development-philosophy
        target: _blank
        color: gray
        icon: i-heroicons-arrow-top-right-on-square
        trailing: true
        size: sm
        class: ml-8
features:
  grid:
    header:
      title: Why Choose DogeCash?
      description: 
    items:
      - title: Extensive track record
        description: Bitcoin ABC was the team responsible for launching the Bitcoin Cash blockchain in August 2017 and the eCash blockchain in 2020. DogeCash is the culmination of nearly seven years of enterprise production experience in the blockchain space by building on the learnings from Bitcoin ABC.
        icon: i-heroicons-clipboard-document-check
      - title: Regular software updates
        description: Maintenance of any software is of utmost importance, and a cryptocurrency network of Dogecoin stature is certainly no exception. Dogecash is dedicated to releasing regular software updates to squash bugs and ensure your node is stable and secure.
        icon: i-heroicons-cog
        to: https://github.com/dogecash.io/dogecash/releases
        linkinfo: Click to visit Dogecash Releases
        target: _blank
      - title: Dedicated application toolkit
        description: Dogecash brings Dogecoin into the modern world by providing all of the tooling and RPCs that you expect of a mature blockchain. Dogecashes modern tooling gets out of your way so you can build the latest applications on Dogecoin.
        icon: i-heroicons-wrench-screwdriver
cta:
  headline: Dogecoin For The World
  title: Unleash the Doge with DogeCash
  image: /img/bootstrap-doge.png
  description:
    - Since its inception, Dogecoin was a special project. The "doge" meme has captured the hearts and minds of many, and Dogecoin has helped spread the loveable doge worldwide.
    - It is important that crypto-memes which promulgate positive values have their infrastructure meticulously maintained to ensure their long-term survival.
    - Dogecash recognizes this necessity and has crafted a Dogecoin-compatible node from the best open source software available. This tried and tested blockchain software will scale Dogecoin for the world... and beyond?
